<!DOCTYPE html>
<html>

<!-- Content not visible on the page -->
<head>
    <title> Giovanni Aratico | Home </title>
    <!-- Character encoding standard -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Comments out my sheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400&display=swap" rel="stylesheet">
    <!-- BootStrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<!-- Body denotes all visible elements of the page -->
<body class="bg-dark">

    <!-- Wraps entire page in container for styling -->
    <section class="site-wrapper">

        <!-- Div container containing the navbar -->
            <giovanni-navbar page="index">
            </giovanni-navbar>

        <!-- Section header containing heading and headshot -->
        <section class="align-middle" id="header">
            <!-- Denotes heading tags, bigger number = smaller header  -->
            <h1> Giovanni Aratico | SanaraX </h1>
            <!-- img = Image tag, 
                     SRC = Where the pic is, 
                     img-thumbnail = Bootstrap class to round pic
                     img-fluid -->
            <img src="./img/face.jpg" id="headshot">

            <!-- Denotes list of social media links
                SVG icons pulled from Bootstraps icons -->
        </section>

        <!-- Contains content of the page -->
        <div class="content">
            <div class="info" id="info_index">
                <ul id="giovanni_desc">
                    <li>Data Analysis.</li>
                    <li>Music Composition.</li>
                    <li>Gaming.</li>
                </ul>
                <p id="welcome_desc">
                    Here you will find links to my music and my development projects!
                </p>
            </div>

            <div id="twitter-timeline">
                <a class="twitter-timeline" data-width="500" data-height="400" data-theme="dark"
                    href="https://twitter.com/SanaraX?ref_src=twsrc%5Etfw">Tweets by SanaraX</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div id="spotify-player">
                <iframe src="https://open.spotify.com/embed/playlist/02zhcbfL08VYuGPpOAzhTJ" width="500" height="400"
                    frameborder="0" allowtransparency="true" allow="encrypted-media">
                </iframe>
            </div>
        </div>

        <!-- Footer section contains social links -->
        <giovanni-footer>
        </giovanni-footer>

    </section>
    <script src="./scripts/components.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
</body>

</html>
