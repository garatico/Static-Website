<!DOCTYPE html>
<html>

<head>
    <title> Giovanni Aratico | Music </title>
    <!-- Character encoding standard -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        Comments out my sheet
    -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400&display=swap" rel="stylesheet">
    <!-- BootStrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body class="bg-dark">
    <!-- Wraps entire page in container for styling -->
    <section class="site-wrapper">

        <!-- Div container containing the navbar -->
        <giovanni-navbar page="music">
        </giovanni-navbar>

        <!-- Section header containing heading and headshot -->
        <section class="align-middle" id="header">
            <!-- Denotes heading tags, bigger number = smaller header  -->
            <h1> Giovanni Aratico | SanaraX </h1>
            <!-- img = Image tag, 
                     SRC = Where the pic is, 
                     img-thumbnail = Bootstrap class to round pic
                     img-fluid -->
            <img src="../img/face.jpg" id="headshot">

            <!-- Denotes list of social media links
                SVG icons pulled from Bootstraps icons -->
        </section>

        <!-- Contains content of the page -->
        <div class="content">







            <div class="container mt-2 ms-2">
                <div class="info" id="info_projects">
                    <h2> Albums: </h2>
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- ALBUM 1-->
                    <div class="col-lg-3 w-30 h-100">
                        <!-- m-b-3 = MARGIN BOTTOM = 3 -->
                        <div class="card border-primary border-5 m-b-3" style="width: 20rem;">
                            <img src="../img/bs_albumart.png" alt="Bloodshed Saga" class="card-img-top" id="bs-aapic">
                            <div class="card-body">
                                <h3 class="card-title">Bloodshed Saga</h3>
                                <p class="card-text">Released: February 20, 2021</p>
                                <a href="https://album.link/s/7L0mGZIOHhiS6F835bLFYz" class="btn btn-primary"> Listen!</a>
                            </div>
                        </div>
                    </div>
                    <!-- ALBUM 2-->
                    <div class="col-lg-3 w-30 h-100">
                    <!-- m-b-3 = MARGIN BOTTOM = 3 -->
                        <div class="card border-primary border-5 m-b-3" style="width: 20rem;">
                            <div class="card-body">
                                <h3 class="card-title">Insurrectionism</h3>
                                <p class="card-text">Released: TBA</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer section contains social links -->
        <giovanni-footer>
        </giovanni-footer>

    </section>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
</body>

</html>
