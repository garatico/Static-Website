<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        Comments out my sheet
    -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400&display=swap" rel="stylesheet">
    <!-- BootStrap CSS only -->

<body class="bg-dark">

    <!-- Wraps entire page in container for styling -->

        <!-- Div container containing the navbar -->
        <div class="container">
            <giovanni-navbar page="about">
            </giovanni-navbar>
        </div>

        <!-- Section header containing heading and headshot -->
        <section class="align-middle" id="header">
            <!-- Denotes heading tags, bigger number = smaller header  -->
            <h1> Giovanni Aratico | SanaraX </h1>
            <!-- img = Image tag, 
                     SRC = Where the pic is, 
                     img-thumbnail = Bootstrap class to round pic
                     img-fluid -->
            <img src="../img/face.jpg" id="headshot">

            <!-- Denotes list of social media links
                SVG icons pulled from Bootstraps icons -->
        </section>

        <!-- Contains content of the page -->
        <div class="content">

            <div id="info">
                <p id="giovanni_about">
                    - SanaraX | Giovanni Aratico is an American music composer and producer from Phoenix, AZ. 
                    He writes music inspired by themes of space, technology and humanity.
                </p>
            </div>
        </div>

        <!-- Footer section contains social links -->
        <giovanni-footer>
        </giovanni-footer>

    </section>
